user  nginx;
worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # Upstreams
  upstream auth_service {
    server auth-service:5002;
  }

  upstream clients_service {
    server clients-service:5003;
  }

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=one:10m rate=20r/s;

  # Logging format
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" '
                  'upstream: $upstream_addr '
                  'upstream_status: $upstream_status '
                  'request_time: $request_time '
                  'upstream_response_time: $upstream_response_time';

  access_log /var/log/nginx/access.log main;

  # Main server (API Gateway)
  server {
    listen 80;
    server_name _;

    # Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Internal auth endpoint
    location = /_auth {
      internal;
      proxy_pass http://auth_service/auth/validate-token;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-Original-URI $request_uri;
      proxy_set_header Host $host;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_connect_timeout 2s;
      proxy_read_timeout 5s;
    }

    # Auth API endpoints
    # Login (public)
    location = /auth-api/auth/login {
        limit_req zone=one burst=10 nodelay;
        proxy_pass http://auth_service/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Validate Token (public)
    location = /auth-api/auth/validate-token {
        proxy_pass http://auth_service/auth/validate-token;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Logout (public, requires Bearer token)
    location = /auth-api/auth/logout {
        limit_req zone=one burst=5 nodelay;
        proxy_pass http://auth_service/auth/logout;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }


    # Clients API endpoints
    location /clients-api/ {
      # Apply rate limiting to all clients endpoints
      limit_req zone=one burst=40 nodelay;
      
      # Specific endpoint for credentials (used by auth service during login)
      location = /clients-api/clients/credentials {
        proxy_pass http://clients_service/clients/credentials;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
      
      location ~ ^/clients-api/clients/([0-9a-fA-F\-]+)$ {
        proxy_pass http://clients_service/clients/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location ~ ^/clients-api/clients/delete/([0-9a-fA-F\-]+)$ {
        auth_request /_auth;
        auth_request_set $auth_status $upstream_status;
        
        proxy_pass http://clients_service/clients/delete/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      # All other clients endpoints
      proxy_pass http://clients_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default 404
    location / {
      return 404;
    }
  }
}