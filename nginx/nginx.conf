user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /run/nginx.pid;

events {
  worker_connections 4096;
  use epoll;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Performance optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 30;
  keepalive_requests 1000;
  client_max_body_size 10m;
  
  # Buffer optimizations
  proxy_buffering on;
  proxy_buffer_size 4k;
  proxy_buffers 8 4k;
  proxy_busy_buffers_size 8k;

  # Upstreams with health checks
  upstream auth_service {
    least_conn;
    server auth-service-1:5002 max_fails=3 fail_timeout=30s;
    server auth-service-2:5002 max_fails=3 fail_timeout=30s;
    server auth-service-3:5002 max_fails=3 fail_timeout=30s;
    server auth-service-4:5002 max_fails=3 fail_timeout=30s;
    server auth-service-5:5002 max_fails=3 fail_timeout=30s;
  }

  upstream clients_service {
    least_conn;
    server clients-service-1:5003 max_fails=3 fail_timeout=30s;
    server clients-service-2:5003 max_fails=3 fail_timeout=30s;
    server clients-service-3:5003 max_fails=3 fail_timeout=30s;
    server clients-service-4:5003 max_fails=3 fail_timeout=30s; 
    server clients-service-5:5003 max_fails=3 fail_timeout=30s;
  }

  # Rate limiting
  # limit_req_zone $binary_remote_addr zone=one:10m rate=1000r/s;  # Commented for stress test

  # Logging format
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" '
                  'upstream: $upstream_addr '
                  'upstream_status: $upstream_status '
                  'request_time: $request_time '
                  'upstream_response_time: $upstream_response_time '
                  'upstream_connect_time: $upstream_connect_time '
                  'upstream_header_time: $upstream_header_time';

  access_log /var/log/nginx/access.log main;
  
  upstream translator {
      server translator:8080;
  }
  # Main server (API Gateway)
  server {
    listen 80 backlog=65535;
    server_name _;

    # Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Internal auth endpoint
    location = /_auth {
      internal;
      proxy_pass http://auth_service/auth/validate-token;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-Original-URI $request_uri;
      proxy_set_header Host $host;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }

    # Auth API endpoints
    # Login (public) 
    location = /auth-api/auth/login {
      # limit_req zone=one burst=100 nodelay;  # Commented for stress test
      proxy_pass http://auth_service/auth/login;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
      proxy_next_upstream_timeout 30s;
    }

    # Validate Token (public)
    location = /auth-api/auth/validate-token {
      proxy_pass http://auth_service/auth/validate-token;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_connect_timeout 5s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
    }

    # Logout (public, requires Bearer token)
    location = /auth-api/auth/logout {
      # limit_req zone=one burst=50 nodelay; # Commented for stress test
      proxy_pass http://auth_service/auth/logout;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Clients API endpoints
    location /clients-api/ {
      proxy_pass http://translator/clients/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Apply rate limiting to all clients endpoints
      # limit_req zone=one burst=200 nodelay;  # Commented for stress test
      }

    # Default 404
    location / {
        return 404;
    }
  }
}